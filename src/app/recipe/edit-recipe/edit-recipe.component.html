<div class="row">
  <div class="col-12">
<!-- form -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
<!-- img -->
      <div class="form-group">
        <div class="row">
          <img [src]="imgUrl.value" alt="..." class="img-thumbnail ml-3">
          <div class="col-12">
            <label for="url">Image URL:</label>
            <input #imgUrl formControlName="imgUrl" type="text" class="form-control">
          </div>
        </div>
      </div>
<!-- img end -->

      <div class="form-group">
        <label for="name">Recipe Name:</label>
        <input formControlName="recipeName" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="desc" rows="6" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <div formArrayName="ingredients" class="row ml-1">
          <div class="row mb-2" *ngFor="let ingredientsCtrl of getControls() let i=index"
            [formGroupName]="i">

            <div class="col-7">
              <input formControlName="name" type="text" class="form-control">
            </div>

            <div class="col-3">
              <input formControlName="amount" type="number" class="form-control">
            </div>

            <div class="col-2">
              <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger ">X</button>
            </div>

          </div>

          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button (click)="onCancel()" type="button" class="btn btn-danger ml-1">Cancel</button>
          <button type="button" (click)="addIng()" class="btn btn-primary ml-1">New Ingredient</button>
        </div>
      </div>

    </form>
<!-- form end -->
  </div>
</div>
