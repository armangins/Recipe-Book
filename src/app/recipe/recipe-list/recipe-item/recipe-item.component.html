
  <div   class="card mb-3 active" style="max-width: 500px;">
    <a list class="active" style="cursor: pointer; color: black; text-decoration: none;"  [routerLink]="[index]"   >
    <div routerLinkActive=activated class="row no-gutters">
      <div class="col-lg-7 col-sm-4">
        <img src="{{ recipe.imgURL }}" class="card-img" alt="{{ recipe.name }}">
      </div>
      <div class="col-lg-5 col-md-6 col-sm-4">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">{{ recipe.desc }}</p>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </a>
  </div>
